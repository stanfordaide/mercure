version: "3.9"
services:
  ui:
    user: "${UID}:${DOCKER_GID}"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      worker_fast:
        condition: service_started
      worker_slow:
        condition: service_started
    image: mercureimaging/mercure-ui${IMAGE_TAG}
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - config:/opt/mercure/config
      - data:/opt/mercure/data
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      MERCURE_RUNNER: docker
      REDIS_URL: redis://redis:6379/0

  db:
    image: library/postgres:14-alpine
    restart: always
    env_file:
      - /opt/mercure/config/db.env
    environment:
      POSTGRES_USER: mercure
      POSTGRES_DB: mercure
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "15432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U mercure" ]

  receiver:
    user: "${UID}:${GID}"
    image: mercureimaging/mercure-receiver${IMAGE_TAG}
    restart: always
    depends_on:
      bookkeeper:
        condition: service_healthy
    ports:
      - "11112:11112"
    volumes:
      - config:/opt/mercure/config
      - data:/opt/mercure/data
    environment:
      MERCURE_RUNNER: docker
      REDIS_URL: redis://redis:6379/0

  cleaner:
    user: "${UID}:${GID}"
    image: mercureimaging/mercure-cleaner${IMAGE_TAG}
    restart: always
    depends_on:
      bookkeeper:
        condition: service_healthy
    volumes:
      - config:/opt/mercure/config
      - data:/opt/mercure/data
    environment:
      MERCURE_RUNNER: docker
      REDIS_URL: redis://redis:6379/0

  dispatcher:
    user: "${UID}:${GID}"
    image: mercureimaging/mercure-dispatcher${IMAGE_TAG}
    restart: always
    depends_on:
      bookkeeper:
        condition: service_healthy
    volumes:
      - config:/opt/mercure/config
      - data:/opt/mercure/data
    environment:
      MERCURE_RUNNER: docker
      REDIS_URL: redis://redis:6379/0

  processor:
    user: "${UID}:${DOCKER_GID}"
    image: mercureimaging/mercure-processor${IMAGE_TAG}
    restart: always
    depends_on:
      bookkeeper:
        condition: service_healthy
    volumes:
      - config:/opt/mercure/config
      - data:/opt/mercure/data
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      MERCURE_RUNNER: docker
      REDIS_URL: redis://redis:6379/0

  router:
    user: "${UID}:${GID}"
    image: mercureimaging/mercure-router${IMAGE_TAG}
    restart: always
    depends_on:
      bookkeeper:
        condition: service_healthy
    volumes:
      - config:/opt/mercure/config
      - data:/opt/mercure/data
    environment:
      MERCURE_RUNNER: docker
      REDIS_URL: redis://redis:6379/0

  bookkeeper:
    user: "${UID}:${GID}"
    image: mercureimaging/mercure-bookkeeper${IMAGE_TAG}
    restart: always
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - config:/opt/mercure/config
      - data:/opt/mercure/data
    environment:
      MERCURE_RUNNER: docker
      REDIS_URL: redis://redis:6379/0
  
  redis:
    image: redis
    restart: always
    command: redis-server --save 20 1
    volumes: 
      - redis-cache:/data

  worker_fast:
    user: "${UID}:${GID}"
    image: mercureimaging/mercure-worker${IMAGE_TAG}
    restart: always
    depends_on:
      - redis
    deploy:
      replicas: 2
    volumes:
      - config:/opt/mercure/config
      - data:/opt/mercure/data
    environment:
      WORKER_QUEUE: mercure_fast
      REDIS_URL: redis://redis:6379/0

  worker_slow:
    user: "${UID}:${GID}"
    image: mercureimaging/mercure-worker${IMAGE_TAG}
    restart: always
    depends_on:
      - redis
    deploy:
      replicas: 2
    volumes:
      - config:/opt/mercure/config
      - data:/opt/mercure/data
    environment:
      WORKER_QUEUE: mercure_slow
      REDIS_URL: redis://redis:6379/0

volumes:
  db-data:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/opt/mercure/db'

  data:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/opt/mercure/data'

  config:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/opt/mercure/config'
  redis-cache:
    driver: local